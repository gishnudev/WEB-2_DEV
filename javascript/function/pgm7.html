<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Call method in functions</h1>


    <script>
        function greet(greeting){
            console.log(greeting+','+this.name)
        }
        let person={
            name:"Gishnu",
            age:20
        }
        greet.call(person,"hello");
    </script>
</body>
</html>
