<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showAlert()">show alert</button>
    <script>
        console.log(this)//global window object
        //function scope
        function showthis(){
            console.log(this);
        }
        showthis();//window object
        
        //object method context
        let person={
            name:"Gishnu",
            greet: function(){
                console.log("hello" + this.name);
            }
        };
        person.greet();
        let arrowgreet=()=>{
            console.log("arrow function this contest",this)
        }
        arrowgreet();

        function showAlert(){
            window.alert("this site is daingeous")
        }
        //immidiately invoked function expression
        (function(){
            console.log("function is immidiately executed");
        })();

        
    </script>
</body>
</html>
