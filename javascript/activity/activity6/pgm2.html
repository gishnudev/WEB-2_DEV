    <!-- Create an object car with properties make, model, and year. 
    Add a method getCarAge that calculates the car's age based on the current year and logs "This car is [age] years old". 
    Assume the current year is 2024 and call the method to display the car's age. -->
    
    <script>
        let car={
            make:1998,
            model:"Mustang",
            year:2024,
            getCarAge : function(){
                console.log("This cars age is",this.year-this.make,"years old")
            }
        }
        car.getCarAge();

    </script>
