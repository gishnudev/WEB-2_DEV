<body>
    <!-- Define a function calculateArea that takes two parameters length and width and returns the area of a rectangle. 
    Then, define a function calculatePerimeter that takes the same parameters and returns the perimeter of the rectangle. 
    Use both functions to log the area and perimeter of a rectangle with length 5 and width 10. -->
    <script>
        // let calculateArea =(length,width) => length*width;
        // let calculatePerimeter =(length,width) => 2*(length+width);
        // console.log("Area of rectangle is :",calculateArea(5,6))
        // console.log("Perimeter of rectangle is :",calculatePerimeter(5,6))
        function calculateArea(length,width){
            return length*width
        }
        function calculatePerimeter(length,width){
            return 2*(length+width)
        }
        area=calculateArea(5,10);
        perimeter=calculatePerimeter(5,10);
        console.log("Area of rectangle is :",area)
        console.log("Perimeter of rectangle is :",perimeter)
    </script>
</body>
