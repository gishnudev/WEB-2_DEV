<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style: none;
    }
 #data{
height: 40px;
 width: 300px;
 border-radius: 10px;
 outline: none;
 font-size: 15px;
 }
 .ad{
    width: 90px;
    height: 40px; 
    font-size: 15px;
    border-radius: 10px;
    background-color: rgb(0, 0, 0);
    color: white;
    border: none;
 
 }
 ul li{
    margin: 10px;
    font-size: 25px;
 }
 ul li button{
    margin-left: 30px;
    margin-right: 30px;
    font-size: 20px;
  
 }
</style>

<body style="display: flex; align-items: center;justify-content: center;">
<div class="main">
    <input type="text" id="data" placeholder="enter the task">
    <button onclick="addTask()" class="ad">Add task</button>
    <ul id="list">

    </ul>
</div>
    <script>
     function addTask(){
    let  datas=document.getElementById("data")
    let ulList = document.getElementById("list")
    let list=document.createElement("li")
    let dlt=document.createElement("button")
    dlt.style.backgroundColor = "red";
    dlt.innerHTML="delete"
    dlt.style.color = "white";

    let saving=document.createElement("button")
    saving.innerHTML="edit"
    saving.style.backgroundColor = "blue";
    saving.style.color = "white";

    if(datas.value){
     list.innerHTML=datas.value
    list.appendChild(dlt)
    list.appendChild(saving)
    dlt.onclick=function(){
        localStorage.removeItem("update")
        ulList.removeChild(list)
    }

    }else{
        alert("enter value")
    }

  
    let text=document.createElement("input");
      text.type="text"
      text.value=datas.value

    saving.onclick=function(){
      list.replaceWith(text)
     let saved=document.createElement("button")
      saved.innerHTML="save"
      saved.onclick=function(){
        localStorage.setItem("update",text.value)
        alert("dd")
      }
      ulList.appendChild(saved)
        
    }

    ulList.appendChild(list)
     }
    </script>
</body>
</html>
