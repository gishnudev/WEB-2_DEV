<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create an object person1 with firstname and lastname properties. 
    Define a function printFullName outside of the object that logs the full name in the format "Full Name: [firstname] [lastname]". 
    Use the call, apply, and bind methods to invoke printFullName for two other objects, person2 and person3, each with their own firstname and lastname properties. -->

    <script>
        person1={
            firstname:"Gishnu",
            lastname:"Devadathan"
        }
        function printFullName(){
            console.log(`Full Name: ${this.firstname} ${this.lastname}`);
        }
        const person2 = {
            firstname: "Akhil",
            lastname: "Chand"
        };
        const person3 = {
            firstname: "Rockey",
            lastname: "Bhai"
        };
        printFullName.call(person2);
        printFullName.apply(person3); 
        const boundPrintFullName = printFullName.bind(person1);
        boundPrintFullName();  
    </script>

</body>
</html>
