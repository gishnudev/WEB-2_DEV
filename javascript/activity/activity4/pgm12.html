<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to read array=[1,6,7,8,2,3,4,2,9,2,2]. Find the occurance of 2 in this array -->
    <script>
        array=[1,6,7,8,2,3,4,2,9,2,2]
        t=0
        for(i=0;i<array.length;i++){
            if(array[i]==2){
                t=t+1
            }
        }
        document.write("the occurence of 2 in this array is :",t)
    </script>
</body>
</html>
