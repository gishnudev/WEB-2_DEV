<!DOCTYPE html>

<body>
    <!-- Write a program to find factorial of a number. -->
    <script>
        n=5
        f=1
        for(i=1;i<=n;i++){
        f=f*i
        }
        document.write("factorial of  ",n,"is",f)
    </script>
</body>
