<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to display the multiplication table for 7. -->
    <script>
        m=0
        for(i=0;i<=10;i++){
            m=m+7
            document.write(m,"<br>")
        }
        
    </script>
</body>
</html>
