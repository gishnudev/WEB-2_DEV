    <!-- Write a program to check whether a number is armstrong or not -->
    <script>
        n=153
        x=n
        s=0
        for(;n>0;n=Math.floor(n/10)){
            m=n%10
            s=s+(m*m*m)
        }
        if(x==s){
            document.write("no is amstrong")
        }
        else{
            document.write("no is not amstrong")
        }
        

    </script>
