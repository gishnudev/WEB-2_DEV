<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to concatinate a[2,4,6,8] b=[1,3,5,7] as a single array -->
    <script>
        a=[2,4,6,8]
        b=[1,3,5,7]
        for(i=0;i<b.length;i++){
            a.push(b[i])
        }
        document.write(a)
    </script>
</body>
</html>
