<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to copy an element in an array to another element -->
    <script>
        a=[1,2,4,7,9]
        document.write("value of a[2] before copying is :",a[2])
        a[2]=a[4]
        document.write("<br>value of a[2] after copying is :",a[2])
    </script>
</body>
