<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program to display first 20 odd numbers and find their sum. -->
    <script>
        odd=1
        s=0
        for(i=0;i<20;i++){
            document.write(odd,"<br>")
            s=s+odd
            odd=odd+2
        }
        document.write("sum is: ",s)
    </script>
</body>
</html>
