<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="Welcome to JavaScript string operations"
        document.write("length of string is:",x.length,"<br>")
        document.write("the character index of 3 is",x.charAt(3),"<br>")
        document.write(x.toUpperCase(),"<br>")
        document.write(x.toLowerCase(),"<br>")
        document.write(x.substring(0,7),"<br>")
        document.write(x.substr(22,6),"<br>")
    </script>
</body>
</html>
