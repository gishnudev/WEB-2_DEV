<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://cdn.tailwindcss.com"></script>
<script>

        event.preventDefault()
        const Vname = document.getElementById("Vname").value
            const Vtype = document.getElementById("Vtype").value

            const SerDtls = document.getElementById("SerDtls").value

            console.log(Vtype,Vno,VsNo,date,EstTime,OwnrNme,SerDtls)

            const response = await fetch("http://127.0.0.1:8000/addVehicle",{
                method:"POST",
                credentials:"include",
                headers:{

                },
                body:JSON.stringify(
                    {
                        CourseName:name,

                        Description:description,

                    })
            })
            console.log(response.status)

            }
        }
</script>
<body class="grid grid-col-3">
    <div class="place-self-center bg-gray-200 border-black text-center w-[600px] p-6 m-10">
        <h1 class="text-yellow-600 text-2xl">Add New Vehicle</h1>
        <div class="flex m-6"><h4>Vehicle Name</h4><input class="ml-3" type="text" placeholder="Enter Vehiclename" id="Vname"></div>
        <div class="flex m-6"><h4>Vehicle Type</h4><input type="text" class="ml-3" placeholder="Enter Vehicle type" id="Vtype"></div>
        <div class="flex m-6"><h4>Vehicle No</h4><input type="text" class="ml-3" placeholder="Enter Vehicle no" id="Vno"></div>
        <div class="flex m-6"><h4>Vehicle Serviceno</h4><input type="text" class="ml-3" placeholder="Enter Vehicle serviceno" id="VsNo"></div>
        <div class="flex m-6"><h4>Date</h4><input type="date" class="ml-3" placeholder="Enter Date" id="date"></div>
        <div class="flex m-6"><h4>Estimated Time</h4><input type="time" class="ml-3" placeholder="Enter EstimatedTime" id="EstTime"></div>
        <div class="flex m-6"><h4>Vehicle Ownername</h4><input type="text" class="ml-3" placeholder="Enter Vehicle Owner name" id="OwnrNme"></div>
        <div class="flex m-6"><h4>Service Details</h4><input type="text" class="ml-3" placeholder="Enter ServiceDetails" id="SerDtls"></div>
        <button onclick="handleSubmit()" class="bg-yellow-400 rounded-lg p-2 border-2 border-black hover:bg-yellow-600">Submit</button>
    </div>
</body>
</html>
