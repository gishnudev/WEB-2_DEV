<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center ">
    <div class="bg-amber-100 p-8 rounded-lg mt-20 shadow-lg shadow-indigo-500 w-[600px]">
        <h1 class="text-center font-bold text-2xl ">Sign Up</h1>
        <div class="ml-[100px] my-5">
            <div class="p-3 ">
                <h3>Email: </h3><input type="text" placeholder="Enter your Email"
                    class=" h-3 w-50 p-4 focus:outline-none focus:ring focus:ring-violet-400">

            </div>
            <div class="pb-6 p-3">
                <h3>Password: </h3><input type="password" placeholder="Enter your Password"
                    class=" h-3 w-50 p-4 focus:outline-none focus:ring focus:ring-violet-400">

            </div>
            <div class="pb-6 p-3">
                <h3>Password: </h3><input type="password" placeholder="Confirm your password"
                    class=" h-3 w-50 p-4 focus:outline-none focus:ring focus:ring-violet-400">

            </div>
            <div>

                <button
                    class="button border-2 bg-cyan-200 order-solid border-2 border-indigo-600  px-4 rounded-md float-right mr-[150px] hover:bg-sky-700">
                    Sign In</button>
            </div>
            <br>
            <div class="w-full mt-[20px]">
                <h1 class="text-[15px] p-3">Do you have an account? <a href="login.html" class="text-blue-800">Login</a></h1>
            </div>

        </div>
    </div>
</body>

</html>
