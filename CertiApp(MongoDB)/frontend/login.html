<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script>
 
        async function handleLogin(event){
       
           event.preventDefault();
           let uemail= document.getElementById("Email").value;
           let pwd= document.getElementById("Password").value;
       
       
           console.log(uemail,pwd);
           
       
           const response = await fetch("http://127.0.0.1:4000/login",{
       
               method:"POST",
               credentials:"include",
               headers:{
                   "Content-Type":"application/json"
               },
       
               body:JSON.stringify({
             email:uemail,
             password:pwd
       
               })
           });
       
           console.log(response);
           const data= await response.json();
           console.log(data);
           
           if(response.status == 200){
               alert(data.message)
               window.location.href="./formpage.html"
           }else if(response.status == 400){
       
               alert(data.message)
       
           }
           
        }
           
       </script>
</head>
<body>
<div class="flex  justify-center">
    <form class="bg-sky-500 w-80 p-8  mt-24 " onsubmit="handleLogin(event)">
        <h1 class="font-bold text-white text-2xl text-center" >LOGIN</h1>
        <label>email:</label>
        <div class="my-2  ">
         <input type="text" placeholder="enter email" id="Email" class="w-full rounded-sm h-8" required>
        </div>
        <label>password:</label>
         <div class="my-2">
            <input type="text" placeholder="password" id="Password" class="w-full rounded-sm h-8" required>
        </div>
         
        <div>
            <ul class="flex justify-around">
                <li>Don't Have an account?</li>
                <li><a href="./signup.html">Sign up</a></li>
            </ul>
        </div>
         
       <div class="text-center mt-3">
        <button class="bg-black text-white px-3 py-1">Login</button>
       </div>
       </form>
    
</div>
</body>
</html>
